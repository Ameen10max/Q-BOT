            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* Message Styles */
        .user-message, .bot-message {
            padding: 12px;
            margin: 6px;
            border-radius: 15px;
            max-width: 70%;
            box-shadow: 0px 4px 6px rgba(0, 255, 255, 0.3);
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }

        .user-message {
            background: #00ff88;
            color: black;
            align-self: flex-end;
            text-align: right;
            box-shadow: 0 0 10px #00ff88;
        }

        .bot-message {
            background: #008CBA;
            color: white;
            align-self: flex-start;
            text-align: left;
            box-shadow: 0 0 10px #008CBA;
        }

        /* Typing Animation */
        .typing {
            display: inline-block;
            font-size: 14px;
            color: #aaa;
            font-style: italic;
        }

        .typing::after {
            content: " .";
            animation: typingDots 1.5s infinite steps(3);
        }

        @keyframes typingDots {
            0% { content: " ."; }
            33% { content: " .."; }
            66% { content: " ..."; }
        }

        /* Input Container */
        .input-container {
            display: flex;
            padding: 8px;
            border-top: 2px solid rgba(0, 255, 255, 0.3);
        }

        /* Input Field */
        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #0ff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            transition: 0.3s;
        }

        #user-input:focus {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        #send-btn {
            margin-left: 10px;

        function levenshtein(a, b) {
            var tmp;
            var i, j, alen = a.length, blen = b.length;
            var arr = [];

            for (i = 0; i <= alen; i++) {
                arr[i] = [i];
